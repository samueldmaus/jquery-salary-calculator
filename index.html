<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY SALARY CALCULATOR</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <section>
        <h2>Add Employee</h2>
        <div id="inputInformation">
            <input type="text" id="employeeFirstName" placeholder="First Name">
            <input type="text" id="employeeLastName" placeholder="Last Name">
            <input type="number" id="employeeID" placeholder="ID">
            <input type="text" id="employeeTitle" placeholder="Title">
            <input type="number" id="employeeSalary" placeholder="Annual Salary">
        </div>
        <button id="submitButton">Submit</button>
    </section>
    <main>
        <h2>Employees</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
            <tbody id="employeeInformation">

            </tbody>
        </table>
    </main>
    <h2 id="totalMonthSalary">Total Monthly: $<span id="totalMonthlyEmployeeSalaries"></span></h2>
</body>
</html>
